    <style>
        /* 콘텐츠 CSS */
        body {
          overflow: hidden;
        }

        .select_wrap {
          display: flex;
        }

        .select label {
          padding: 0px 30px;
        }

        .select label div {
          width: 100px;
        }

        .select_wrap form input[type="radio"] {
          display: none;
          visibility: none;
        }

        .selected {
          box-shadow: 5px 5px 5px lightblue;

  <body>
    <!-- Content Area -->
    <main>
      <section class="roulette">
          <div class="wrapper">
              <img class="circle" src="https://dcodeimages1.s3.ap-northeast-1.amazonaws.com/2134/roulette1.png" alt="룰렛 이미지">

      </section>

      <section class="select">
        <div class="select_wrap">

            </label>
            <label for="select_radio5">
              <div class="select_box"><img src="https://dcodeimages1.s3.ap-northeast-1.amazonaws.com/2134/present.jpg" alt="prize img"></div>
              <input type="radio" name="select_prize" class="select_radio" id="select_radio5">
            </label>
            <label for="select_radio6">

            <button class="select_button">응모하기</button>
        </div>
      </section>
