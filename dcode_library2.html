<!-- confirm -->
<button onclick='confirm("message", "title", "yes", "no")'></button>
<script>
    async function confirm(message, title, yes, no) {
        let answer = await dsl.confirm(message, title, yes, no);
        console.log(answer);
    }
</script>

<!-- 스크롤 이동시키기 -->
<button class="scroll_button"></button>
<script>
    async function itsdcode_onStart(env) {
        let iframeWrap = await dsl.querySelectorAll(".iframeWrap");
        document.getElementsByClassName("scroll_button")[0].addEventListener("click", () => {
            if (iframeWrap) {
                dsl.scrollTo(iframeWrap[1].offsetTop);
            }
        })
    }
</script>
