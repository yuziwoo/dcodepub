<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

    <title>코딩 알아가기</title>

    <!-- CSS -->    
    <link rel="stylesheet" href="https://dcodeimages1.s3.ap-northeast-1.amazonaws.com/2153/common.css" />

    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding-bottom: 200px;
        }
        h1 {
            font-size: 32px;
            color: #333333;
            padding-top: 200px;
            margin-top: 200px;
            border-top: 2px solid rgba(0, 0, 0, 0.2);
            padding-bottom: 40px;
            width: 100%;
            max-width: 860px;
        }
        a {
            color: rgba(199, 141, 141, 0.7);
        }
        a:hover {
            color: rgba(199, 141, 141, 1);
        }
        .part1 {
            font-size: 24px;
            padding: 60px 0px;
            color: midnightblue;
            font-weight: bold;
            width: 800px;
        }
        .part1 p {
            padding: 40px 0px;
        }
        .part1 p:nth-child(1) {
            text-align: left;
        }
        .part1 p:nth-child(2) {
            text-align: center;
        }
        .part1 p:nth-child(3) {
            text-align: right;
        }
        .part2 {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .part2 div {
            width: 300px;
            height: 500px;
            background-color: teal;
            margin: 0px 50px;
        }
        .part2 .right {
            transition: all 0.5s;
        }
        .part2 div:hover {
            border-radius: 50px;
        }
        .part3 {
            font-size: 30px;
            color: #555555;
            padding-top: 60px;
        }
        .part3 p span {
            display: inline-block;
        }
        .part3 p:hover span:nth-child(1) {
            animation: hover 0.6s 1 forwards;
        }
        .part3 p:hover span:nth-child(2) {
            animation: hover 0.6s 0.1s 1 forwards;
        }
        .part3 p:hover span:nth-child(3) {
            animation: hover 0.6s 0.2s 1 forwards;
        }
        .part3 p:hover span:nth-child(4) {
            animation: hover 0.6s 0.3s 1 forwards;
        }
        @keyframes hover {
            from {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-12px);
            }
            to {
                transform: translateY(0px);
            }
        }
    </style>
  </head>
  <body>
    <!-- CONTENT AREA -->
    <main>
      <section>
        <h1>코딩 준비</h1>
        <a href="https://code.visualstudio.com/Download" target="_blank"><p>코드 편집기 다운로드</p></a>
        
        <h1>1.텍스트 쓰기</h1>
        <div class="part1">
            <p>안녕하세요</p>
            <p>안녕하세요</p>
            <p>안녕하세요</p>
        </div>

        <h1>2.hover 효과 주기</h1>
        <div class="part2">
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <h1>3.멋진 hover 효과</h1>
        <div class="part3">
            <p><span>N</span><span>A</span><span>M</span><span>E</span></p>
        </div>

        <h1>코딩 사전</h1>
        <a href="https://www.w3schools.com/css/css_text.asp" target="_blank"><p>코드 사전</p></a>
      </section>
    </main>
  </body>
</html>
